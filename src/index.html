<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Match</title>
</head>

<body>
  <div id="app">
    <div class="game-state">
      <h1>Match.</h1>
      <div class="content">
        <div><span class="game-state--label">Points:</span> <span id="points" class="game-state--data">0</span></div>
        <div><span class="game-state--label">Card flips:</span> <span id="card-flips" class="game-state--data">0</span>
        </div>
        <div id="time-left">
          <span class="game-state--label">Time Left:</span>
          <span id="mins-left" class="game-state--data">00</span><sup class="font-offwhite">M</sup>
          <span id="secs-left" class="game-state--data">00</span><sup class="font-offwhite">S</sup>
        </div>
        <div><span class="game-state--label">Level:</span> <span id="level" class="game-state--data">0</span></div>
      </div>
      <!-- <button id="game-reset">Reset Game</button> -->
    </div>
    <button id="game-start">Start!</button>
    <div>
      <span id="game-success"></span>
      <ul id="board"></ul>
    </div>
  </div>
  <script src="./init.js"></script>
</body>

</html>
